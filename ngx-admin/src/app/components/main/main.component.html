<router-outlet></router-outlet>
<div class="main-container">
<table mat-table class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="column" >title</th>
    <td mat-cell *ngFor="let board of boardService.getBoard$() | async" >{{board.title}}</td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef class="column">color</th>
    <td mat-cell *matCellDef="let element; let i = index">{{element.color}}</td>
  </ng-container>
  <ng-container matColumnDef="attachments">
    <th mat-header-cell *matHeaderCellDef  class="column">attachments</th>
    <td mat-cell *matCellDef="let element">{{element.attachments}}</td>
  </ng-container>
  <ng-container matColumnDef="buttons" class="column">
    <th mat-header-cell *matHeaderCellDef class="column">buttons</th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button class="demo-button">Edit</button>
      <button
        mat-raised-button
        class="demo-button">
       Delete
      </button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

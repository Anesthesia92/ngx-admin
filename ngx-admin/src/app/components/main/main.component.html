<div class="demo-button-container">
  <button mat-raised-button (click)="editData()"  class="demo-button">
    Edit
  </button>
  <button
    mat-raised-button
    [disabled]="!dataToDisplay.length"
    (click)="removeData()"
    class="demo-button">
    Remove
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef >Title</th>
    <td mat-cell [title]="title">{{title}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef>Color</th>
    <td mat-cell *ngIf="color">{{color}}</td>
  </ng-container>

  <ng-container matColumnDef="attachments">
    <th mat-header-cell *matHeaderCellDef>Attachments</th>
    <td mat-cell *ngIf="attachments">{{attachments}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

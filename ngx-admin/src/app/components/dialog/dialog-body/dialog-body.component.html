<div mat-dialog-content>
  <mat-toolbar>
    <mat-label>Add Title</mat-label>
    <ckeditor [editor]="Editor" (change)="onChange($event)" class="text-editor"
              [(ngModel)]="data.text"
    ></ckeditor>
  </mat-toolbar>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="[data.text]" cdkFocusInitial color="primary">Confirm
  </button>
  <button mat-button (click)="close()">Cancel</button>
</div>
</div>

<div mat-dialog-content [ngStyle]="{'background-color': primaryColor}" >
  <form [formControlName]="form">
  <mat-toolbar>
    <mat-label for="ckeditor">Title</mat-label>
    <ckeditor [editor]="Editor" (change)="onChange($event)" class="text-editor" formControlName="ckeditor"
              [(ngModel)]="data.title" name="title"
    ></ckeditor>
  </mat-toolbar>
  <mat-toolbar>
    <mat-label>Color</mat-label>
    <color-sketch (onChange)="handleChange($event)" class="color-picker">
                  formControlName="color" [(ngModel)]="data.color"></color-sketch>
  </mat-toolbar>
  <mat-toolbar>
    <mat-label>Attachments</mat-label>
    <input type="file" onchange="console.log(event.target.files)" [(ngModel)]="data.attachments" class="attachments">
  </mat-toolbar>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">No Thanks</button>
  <button mat-button [mat-dialog-close]="[data.title, data.color, data.attachments]" cdkFocusInitial
          (click)="submit()">Ok</button>
</div>
